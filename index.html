<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End-Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <main class="main-container">
      <div class="cross">&#x2716;</div>
      <div class="Sign-up">Sign UP</div>
      <div class="already">Already have an account? <span>Log in</span></div>

      <div class="first-button-div">
        <button class="Google-button">
          Google <img src="Icon/Google icon.PNG" />
        </button>
        <button class="Facebook-button">
          Facebook <img src="Icon/Facebook-icon.PNG" />
        </button>
      </div>

      <div class="second-button-div">
        <button class="Github-button">
          Github <img src="Icon/Github-icon.PNG" />
        </button>
        <button class="Feide-button">
          Feide <img src="Icon/Feide icon.PNG" />
        </button>
      </div>

      <div class="or">OR</div>

      <div class="data">
        <input type="text" placeholder="email" />
        <input type="text" placeholder="password" />
        <input type="text" placeholder="first name" />
        <input type="text" placeholder="last name" />
      </div>

      <div class="signup-button">
        <button>Sign Up</button>
      </div>

      <div class="Terms">
        <p>By signing up you agree to our <span>Terms of </span></p>
        <p><span>Service</span> and <span>Privacy Policy</span></p>
      </div>

      <div class="check">
        <input type="checkbox" />
        <span>Email me with news and updates</span>
      </div>
    </main>
  </body>
</html>
